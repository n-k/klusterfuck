<!doctype html>
<html lang="en">
    <body>
        <h2>Sign In</h2>
        <form action="./signin" method="post">
            <p>
                <label>Email</label>
                <input name="username"/>
            </p>
            <p>
                <label>Password</label>
                <input name="password" type="password"/>
            </p>
            <p>
                <input type="submit" value="Sign in"/>
            </p>
        </form>
    </body>
</html>
