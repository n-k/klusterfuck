<div class="container">
  <h4>Create a new function:</h4>
  <form>
    <div class="form-group row">
      <label for="function-name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="name" name="name" type="text" class="form-control" id="function-name" placeholder="Name">
      </div>
    </div>
    <fieldset class="form-group row">
      <legend class="col-form-legend col-sm-2">Function type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label for="function-type" class="col-sm-2 col-form-label">Name</label>
          <select [(ngModel)]="type" name="type" class="form-check-input" id="function-type">
            <option value="generic">Generic</option>
            <option value="nodejs">Nodejs</option>
          </select>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button (click)="create()" type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </form>
</div>
